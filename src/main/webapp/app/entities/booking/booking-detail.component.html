<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="booking">
            <h2><span jhiTranslate="jiotmsappApp.booking.detail.title">Booking</span> {{booking.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jiotmsappApp.booking.name">Name</span></dt>
                <dd>
                    <span>{{booking.name}}</span>
                </dd>
                <dt><span jhiTranslate="jiotmsappApp.booking.loadNuber">Load Nuber</span></dt>
                <dd>
                    <span>{{booking.loadNuber}}</span>
                </dd>
                <dt><span jhiTranslate="jiotmsappApp.booking.shipmentNumber">Shipment Number</span></dt>
                <dd>
                    <span>{{booking.shipmentNumber}}</span>
                </dd>
                <dt><span jhiTranslate="jiotmsappApp.booking.bol">Bol</span></dt>
                <dd>
                    <span>{{booking.bol}}</span>
                </dd>
                <dt><span jhiTranslate="jiotmsappApp.booking.status">Status</span></dt>
                <dd>
                    <span jhiTranslate="{{'jiotmsappApp.StatusEnum.' + booking.status}}">{{booking.status}}</span>
                </dd>
                <dt><span jhiTranslate="jiotmsappApp.booking.customer">Customer</span></dt>
                <dd>
                    <div *ngIf="booking.customer">
                        <a [routerLink]="['/customer', booking.customer?.id, 'view']">{{booking.customer?.email}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/booking', booking.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
