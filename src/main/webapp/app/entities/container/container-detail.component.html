<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="container">
            <h2><span jhiTranslate="jiotmsappApp.container.detail.title">Container</span> {{container.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jiotmsappApp.container.company">Company</span></dt>
                <dd>
                    <span>{{container.company}}</span>
                </dd>
                <dt><span jhiTranslate="jiotmsappApp.container.firstName">First Name</span></dt>
                <dd>
                    <span>{{container.firstName}}</span>
                </dd>
                <dt><span jhiTranslate="jiotmsappApp.container.lastName">Last Name</span></dt>
                <dd>
                    <span>{{container.lastName}}</span>
                </dd>
                <dt><span jhiTranslate="jiotmsappApp.container.email">Email</span></dt>
                <dd>
                    <span>{{container.email}}</span>
                </dd>
                <dt><span jhiTranslate="jiotmsappApp.container.phoneNumber">Phone Number</span></dt>
                <dd>
                    <span>{{container.phoneNumber}}</span>
                </dd>
                <dt><span jhiTranslate="jiotmsappApp.container.insuranceProvider">Insurance Provider</span></dt>
                <dd>
                    <span>{{container.insuranceProvider}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/container', container.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
