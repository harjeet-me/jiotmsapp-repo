<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-equipment-heading" jhiTranslate="jiotmsappApp.equipment.home.createOrEditLabel">Create or edit a Equipment</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jiotmsappApp.equipment.number" for="field_number">Number</label>
                    <input type="text" class="form-control" name="number" id="field_number"
                           formControlName="number"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jiotmsappApp.equipment.type" for="field_type">Type</label>
                    <select class="form-control" name="type" formControlName="type" id="field_type">
                        <option value="TRAILER">{{'jiotmsappApp.EquipmentEnum.TRAILER' | translate}}</option>
                        <option value="CONTAINER">{{'jiotmsappApp.EquipmentEnum.CONTAINER' | translate}}</option>
                        <option value="CHASIS">{{'jiotmsappApp.EquipmentEnum.CHASIS' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jiotmsappApp.equipment.size" for="field_size">Size</label>
                    <select class="form-control" name="size" formControlName="size" id="field_size">
                        <option value="FIFTYTHREE">{{'jiotmsappApp.SizeEnum.FIFTYTHREE' | translate}}</option>
                        <option value="FORTYTHREE">{{'jiotmsappApp.SizeEnum.FORTYTHREE' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jiotmsappApp.equipment.insurance" for="field_insurance">Insurance</label>
                    <input type="text" class="form-control" name="insurance" id="field_insurance"
                           formControlName="insurance"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
