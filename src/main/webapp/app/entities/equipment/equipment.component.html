<div>
    <h2 id="page-heading">
        <span jhiTranslate="jiotmsappApp.equipment.home.title">Equipment</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-equipment" [routerLink]="['/equipment/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="jiotmsappApp.equipment.home.createLabel">
            Create a new Equipment
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'jiotmsappApp.equipment.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="alert alert-warning" *ngIf="equipment?.length === 0">
        <span jhiTranslate="jiotmsappApp.equipment.home.notFound">No equipment found</span>
    </div>
    <div class="table-responsive" *ngIf="equipment?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="jiotmsappApp.equipment.number">Number</span></th>
            <th scope="col" ><span jhiTranslate="jiotmsappApp.equipment.type">Type</span></th>
            <th scope="col" ><span jhiTranslate="jiotmsappApp.equipment.size">Size</span></th>
            <th scope="col" ><span jhiTranslate="jiotmsappApp.equipment.insurance">Insurance</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let equipment of equipment ;trackBy: trackId">
                <td><a [routerLink]="['/equipment', equipment.id, 'view' ]">{{equipment.id}}</a></td>
                <td>{{equipment.number}}</td>
                <td jhiTranslate="{{'jiotmsappApp.EquipmentEnum.' + equipment.type}}">{{equipment.type}}</td>
                <td jhiTranslate="{{'jiotmsappApp.SizeEnum.' + equipment.size}}">{{equipment.size}}</td>
                <td>{{equipment.insurance}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/equipment', equipment.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/equipment', equipment.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/equipment', { outlets: { popup: equipment.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
